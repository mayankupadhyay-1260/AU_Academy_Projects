<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        
        .container{
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border: 2px solid red;
        }
        p{
            display: inline-block;
            height: 33px;
            width: 33px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
